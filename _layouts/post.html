--- 
layout: default 
---

<h2>{{ page.title }}</h2>
  <time>
    {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if
    page.meta %} • {{ page.meta }}{% endif %}
  </time>

  <main>
    {{ content }}
  </main>

  <a class='back-to-blog' href="/blog">Head Back To All Blog Postings</a>
